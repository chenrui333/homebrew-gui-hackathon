<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Homebrew GUI</h1>

    <!-- search bar -  -->
    <div class = "search-bar">
        <input type="search" placeholder="Search"></input>
    </div>

    <!-- Table -->
    <div class = "main-container">
      <div class = "name tap">Name</div>
      <div class = "local-version tap">Local Version</div>
      <div class="latest-version tap">Latest Version</div>
      <div class="status tap">Status</div>
      <div class = "cell">cell 1 </div>
      <div class = "cell">cell 2 </div>
      <div class = "cell">cell 3 </div>
      <div class = "cell">cell 4 </div>
      <div class = "cell">brew install xxxx </div>
      <div class = "cell">1.2 </div>
      <div class = "cell">5.6</div>
      <div class = "cell">download </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
